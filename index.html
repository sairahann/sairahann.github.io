<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Follow Button</title>
    <script src="https://platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div id="content"></div>

<script>
    function detectDevice() {
        const contentDiv = document.getElementById("content");
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Check for mobile devices
        if (/android/i.test(userAgent) || /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            contentDiv.innerHTML = '<script type="IN/FollowCompany" data-id="YOUR_COMPANY_ID" data-counter="bottom"></script>';
        } else {
            // For desktop users
            contentDiv.innerHTML = '<h2>Desktop Version</h2>';
        }
    }

    // Run the device detection function when the page loads
    window.onload = detectDevice;
</script>

</body>
</html>
